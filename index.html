<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Plugin Ver Mais</title>
	<style type="text/css">
		.box-ver-mais {width: 960px;margin:0 auto;}
		.boxes{border: 1px solid #ccc;border-radius: 5px;width:175px;height: 150px;float: left;margin: 0px 15px 15px 0px;text-align: center;font: 12px Arial}				
	</style>
	<script src="jquery.js"></script>
	<script type="text/javascript" src="jquery.verMais.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('.box-ver-mais').verMais({
				//Coloque qual nome da sua class do link ver mais
				classLink: "ver-mais", //default ver-mais
				//Coloque qual nome da sua class dos Itens
				classBoxes: "boxes", // default boxes
				//Coloque quantos itens deseja exibir
				qtdShow: 4 //default 5
			});			
		});		
	</script>
</head>
<body>
	<div class="box-ver-mais">
		<div class="boxes">1</div>
		<div class="boxes">2</div>
		<div class="boxes">3</div>
		<div class="boxes">4</div>
		<div class="boxes">5</div>
		<div class="boxes">6</div>
		<div class="boxes">7</div>
		<div class="boxes">8</div>
		<div class="boxes">9</div>
		<div class="boxes">10</div>
		<div class="boxes">11</div>
		<div class="boxes">12</div>
		<div class="boxes">13</div>
		<div class="boxes">14</div>
		<div class="boxes">15</div>
		<div class="boxes">16</div>
		<div class="boxes">17</div>
		<div class="boxes">18</div>
		<div class="boxes">19</div>
		<div class="boxes">20</div>
		<div class="boxes">21</div>
		<div class="boxes">22</div>
		<div><a class="ver-mais" href="#">Ver mais</a></div>	
	</div>
</body>
</html>
